<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style2.css') }}">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css"> <!-- Replace "styles/style.css" with the actual path to your CSS file -->
    <title>Sign Up</title>
</head>
<body align="center">

<!-- Top Bar -->
<div class="top-bar">
	<img id="logo" class="logo" src= {{ url_for('static', filename='/styles/8x8_logo.png') }} />
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/liveSupport">eKYC Process</a></li>
        <li><a href="/contactUs">Contact Us</a></li>
    </ul>
</div>

<div class="login-box">
    <form action="new-customer" method="get">
        <h1>Member Registration</h1>
        <input type="hidden" name="type" value="new">
		<div class="textbox">
            <label for="name">User Name:</label>
            <input type="text" name="name" value="" placeholder=" Enter Username" required autocomplete="off">
		</div>
        <br>
		<div class="textbox">
            <label for="password">Password:</label>
            <input type="password" name="password" value="" placeholder=" Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase letter, one lowercase letter and at least 8 or more characters" required autocomplete="off">
		</div>
        <br>
		<input class="btn" type="submit" value="Register">
    </form>
	</div>
</body>
</html>
